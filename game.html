<!DOCTYPE html>
<html>
<head>
	<title> Tennis Game</title>

</head>
<body>

     some text here 
     <canvas id ="gamecanvas" width="800" height="600"></canvas>




      
     <script> 

         var canvas;
         var canvasContext;
         var ballX = 50;
         var ballSpeedX = 10;
         var ballY = 50;
         var ballSpeedY = 4;
         var paddle1Y = 250;
         var paddle2Y = 250;

         var player1Score = 0;
         var player2Score = 0;
         const WINNING_SCORE =3;

         var showingWinScreen = false;

          const PADDLE_HEIGHT = 90;
          const PADDLE_THICKNESS =10;



         function calculateMousePos(evt) {

           var rect = canvas.getBoundingClientRect();
           var root = document.documentElement;
           var mouseX = evt.clientX - rect.left - root.scrollLeft;
           var mouseY = evt.clientY - rect.top - root.scrollTop;
           return {
                    x :mouseX,
                    y :mouseY
                 };

                                         } 

                 function handleMouseClick(evt)
                 {
                     if(showingWinScreen){

                     	player1Score =0;
                     	player2Score =0;
                     	showingWinScreen = false ;
                     }

                 }                        


         window.onload = function(){

             console.log("Hello World!");
             canvas = document.getElementById('gamecanvas');
             canvasContext = canvas.getContext('2d');

             var framesPerSecond =30;
             setInterval(function (){

              moveEverything();
              drawEverything();

                              }, 1000/framesPerSecond);
            
            canvas.addEventListener('mousedown',handleMouseClick);

             canvas.addEventListener('mousemove', function(evt){


             	var mousePos = calculateMousePos(evt);
             	paddle1Y = mousePos.y-(PADDLE_HEIGHT/2);
             }

             	)
             

         }

        function ballReset()
        {
             if (player1Score >= WINNING_SCORE || player2Score >= WINNING_SCORE)
              {

                 showingWinScreen = true;
             }

             ballSpeedX = -ballSpeedX;
        	ballX =canvas.width/2;
        	ballY = canvas.height/2;
        }

      function computerMovement(){

       var paddle2YCenter = paddle2Y+(PADDLE_HEIGHT/2);

      	if(paddle2YCenter < ballY-35){

      		paddle2Y +=6;
      	}
      	else if(paddle2YCenter > ballY+35)
      	{
      		paddle2Y -=6;
      	}
      }






  
        function moveEverything()
        {

           if(showingWinScreen)
           {
           	return;
           }
 
            computerMovement();

          	ballX += ballSpeedX;
            ballY += ballSpeedY;

        	if(ballX < 0 ) 
        	{
                if(ballY > paddle1Y && ballY < (paddle1Y+PADDLE_HEIGHT)){

                	ballSpeedX = -ballSpeedX;

                   var deltaY = ballY-(paddle1Y+PADDLE_HEIGHT/2);
                   ballSpeedY = deltaY*0.35;

                }
                else
                {
                	player2Score += 1; //must be before ballReset()
                	ballReset();
                 }
        	}
        	if(ballX > canvas.width) 
        	{
                 if(ballY>paddle2Y && ballY<(paddle2Y+PADDLE_HEIGHT))
                 {

                	ballSpeedX = -ballSpeedX;

                   var deltaY = ballY-(paddle2Y+PADDLE_HEIGHT/2);
                   ballSpeedY = deltaY*0.35;

                }
                else
                {
                	player1Score += 1;
                	ballReset();
                    
                 }
        	}

        	if(ballY < 0 ) 
        	{
                ballSpeedY = -ballSpeedY;

        	}
        	if(ballY > canvas.height) 
        	{
                ballSpeedY = -ballSpeedY;

        	}
        }
        
        function drawNet()
        {
        	for(var i=0; i<canvas.height; i+=40)
        	{
        		colorRect(canvas.width/2-1,i,2,20,'white');
        	}
        }


        function drawEverything() 
        {
              

            //next line blanks out the screen with black 
             colorRect(0,0,canvas.width,canvas.height,'black');
             canvasContext.fillStyle='white';

           if(showingWinScreen)
           {
           	   if (player1Score >= WINNING_SCORE)
           	   {
               
                     canvasContext.fillText("Left player WOM!",350,200);
           	   }

           	   else if (player2Score >= WINNING_SCORE)
                {
                    
                     canvasContext.fillText("Computer won !",350,200);
                }

           	   
           	   canvasContext.fillText("Click To Continue",350,500);
           	  return;
           }
                drawNet();

             // this is a left player paddle
             colorRect(0,paddle1Y,PADDLE_THICKNESS,PADDLE_HEIGHT,'white');

              // this is a right player paddle
             colorRect(canvas.width-PADDLE_THICKNESS,paddle2Y,PADDLE_THICKNESS,PADDLE_HEIGHT,'white');

             //next line draws a ball
             colorCircle(ballX,ballY,10,'white');

             canvasContext.fillText(player1Score, 100,100);
             canvasContext.fillText(player2Score, canvas.width-100,100);
            
          }

          
          function colorCircle(centerX,centerY,radius,drawColor)
          {
            
             canvasContext.fillStyle='drawColor';
             canvasContext.beginPath();
             canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true); // area of circle = 2 * PI * r here r = 10 & true define clockwise draw or false anticlock
             canvasContext.fill();


          }

         function colorRect(leftX ,topY , width , height, drawColor )
         {
             canvasContext.fillStyle = drawColor;
             canvasContext.fillRect(leftX,topY,width,height)

         }


     </script>

</body>
</html>
